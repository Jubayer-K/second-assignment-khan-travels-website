<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Khan Travels website</title>
</head>

<body>
    <header>
        <nav>
            <h3 class="nav-title"> <img src="assets/logos/navlogo.png" alt=""> Khan <span
                    class="primary-color">Travels</span></h3>
            <ul class="navigation">
                <li><a href="" id="home">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img class="hamburger" src="assets/logos/hamburger.svg" alt="">
        </nav>
        <section class="banner-section">
            <div class="banner-container">
                <h1 class="banner-title">
                    Explore Your Travel
                </h1>
                <p class="banner-description">Explore travel is a way to discover new places, cultures, and adventures
                    with expert guides and small groups. It offers unforgettable experiences in over 100 countries.</p>
                <div class="find-input">
                    <input placeholder="Where go" type="text">
                    <select class="select-input" required>
                        <option value="" disabled selected hidden>When</option>
                        <option>Night</option>
                        <option>Day</option>
                    </select>
                    <select class="select-input" required>
                        <option value="" disabled selected hidden>Select Type</option>
                        <option>Train</option>
                        <option>Flight</option>
                    </select>
                    <button class="btn-find-now btn-primary"><img src="assets/logos/search.svg" alt="search logo"> Find
                        Now </button>

                </div>
            </div>
        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
